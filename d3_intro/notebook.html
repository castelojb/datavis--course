<!DOCTYPE html>
<body>
    <p> Barras 1 </p>
    <div id="bar1"></div>
    
    <p> Barras 2 </p>
    <div id="bar2"></div>

    <p> Barras 3 </p>
    <div id="bar3"></div>

    <p> Barras 4 </p>
    <div id="bar4"></div>


<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@castelojb/introducao-ao-d3-com-observable.js?v=3";

// Load the notebook, observing its cells with a default Inspector
// that simply renders the value of each cell into the provided DOM node.
new Runtime().module(notebook, name => {
  if (name === "barras1") {
    return new Inspector(document.querySelector("#bar1"));
  }
  if (name === "barras2") {
    return new Inspector(document.querySelector("#bar2"));
  }
  if (name === "barras3") {
    return new Inspector(document.querySelector("#bar3"));
  }
  if (name === "barras4") {
    return new Inspector(document.querySelector("#bar4"));
  }
});

</script>
